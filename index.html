<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>FoxType Pro</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>

	<div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">FoxType Pro</a>
          
        </div>
      </div>
    </div>
	<div class="container">
		<div class="row">
		  <div class="span6">
				<textarea id="text" placeholder="Type the correct phrase in here as fast as you can!"></textarea>
				<br>
			
				<div class="progress progress-danger
				 progress-striped active">
					<div class="bar" id="progress"
				   ></div>
				</div>
				
				<a href="#"  class="btn btn-primary"  id="reset" ><i class="icon-repeat icon-white"></i> Reset</a>
				<a  href="#" class="btn btn-danger"  id="clear" ><i class="icon-trash icon-white"></i> Clear fastest time</a>
			</div>
			<div class="span6">
			<h4>Instructions</h4>
			<p>Type the phrase  <span id="targetPhrase" class="label">The quick brown fox jumps over the lazy dog</span> in the text box as quickly as you can. how fast can you go?????? hours of fun for all the family.</p>
				<div class="alert alert-info">
				<i class="icon-time"></i> <span id="milliseconds">0</span>
				<div>keypresses = <span id="keypresses">0</span></div>
				</div>
			
				<div class="record alert alert-success">
				Your current fastest time is <span id="fastest">not yet set</span>
				</div>
					<div id="message" class="alert"></div>
				
			</div>
		</div>

  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->
</body>
</html>
